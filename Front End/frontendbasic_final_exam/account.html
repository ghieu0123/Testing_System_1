<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
     <link rel="stylesheet" href="fontawesome/css/all.min.css">
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="row">
            <div class="column left">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="images/vti-logo.jpg" alt="đây là logo vti">
                    </a>
                </h1>
                <p class="menu-icon">
                    <span class="open">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                    <span class="close">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </p>     
            </div>
            <div class="column right">
                <p class="user-info">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-bell"></i>
                    <span class="user-name">
                        NguyenQuangHieu
                    </span>
                </p>
            </div>
            <div class="clearfix"></div>
        </div>

        

    </header>
    <div class="content">
        <div class="row">
            <div class="column sidebar">
                <ul class="vertical-menu">
                    <li><a href="group.html"><span class="text">Quản lý Nhóm</span><span class="menu-icon"><i class="fa-solid fa-people-group"></i></span></a></li>
                    <li><a href="account.html"><span class="text">Quản lý Nhân viên</span><span class="menu-icon"><i class="fa-solid fa-user"></i></span></a></li>
                </ul>
            </div>
            <div class="column main">
                <h1>Danh sách nhân viên</h1>
                <p id="msg"></p>
                <button id="btnCreate" class="btn btn-info">Thêm mới</button>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                    <div id="account-info">
                        <form action="#">
                            <p>
                                <h2 id="account-form-title">Thông tin Account</h2>
                            </p>
                            <p>
                                <lable for="">Tên đầy đủ</lable>
                                <input type="text" class="account-input" id="account-fullname">
                            </p>
                            <p>
                                <label for="">Tên người dùng</label>
                                <input type="text" class="account-input" id="account-username">
                            </p>
                            <p>
                                <label for="">Email</label>
                                <input type="text" class="account-input" id="account-email">
                            </p>
                            <p>
                                <label for="">Số điện thoại</label>
                                <input type="text" class="account-input" id="account-phone">
                                
                                <input type="hidden" id="account-id">
                            </p>
                            <p>
                                <button type="button" id="btnSave" class="btn btn-success">Lưu</button>
                                <button type="button" id="btnCancel" class="btn btn-secondary">Hủy</button>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright By VTI Company
    </footer>


  




    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom_accounts.js"></script>
</body>
</html>
